<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body{
        background-color: rgb(196, 128, 27);
      }
       #i{
         width:100px;
         height:100px;
       }
    </style>
</head>
<body>
  <h1>Welcome to PORTAL</h1>
  <div id=signup>
  <h1>SIGNUP</h1>
  <form method="POST" action="/username/post">
    <div>
      UserName : <input type="text" name="name" /><br><br>
      <label>Password</label>
      <input type="text" id="pwd" name="pwd"><br><br>
      <label>ConfirmPassword</label>
      <input type="text" id="pwd" name="cpwd">
      <br><br>
      Intro:
      <input type="text" id="i" name="intro">
    </div>
    <input type="submit">
  </form>
</div>
<div id="login">
    <form action="username/login" method="POST">
      Username :
      <input type="text" name="un" id="un">
      Password :
      <input type="text" name="pwd" id="pwd">
      <br>
     
      <input type="submit" name="rem">
      
    </form>
    <br><br>
    <button id="hide">Signup</button>
    
  </div>
  <div id=key>
    <form method="POST" action="/username/meme">
      <div>
        Key: <input type="text" name="un" id="un">
      <input type="submit">
    </form>
  </div>
</body>

<script>
  $(document).ready(function(e){
    
    $("#signup").hide();
  $("#hide").click(function(e){
    e.preventDefault();
    $("#login").hide();
    $("#signup").show();
  });
});
</script>
</html>
